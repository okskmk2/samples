<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파인애플 | 게시판</title>
    <link rel="stylesheet" href="style.css">
    <style>
        td:not(:first-child) {
            text-align: center;
        }
    </style>
</head>
<body>
    <main>
        <div class="row jc-end ai-center" style="gap:12px">
            <span id="user_name"></span>
            <button onclick="location.href='login.html'" id="loginBtn">로그인</button>
            <button id="logoutBtn">로그아웃</button>
        </div>
        <h1>게시판</h1>
        <div class="row jc-end action-bar">
            <button onclick="location.href='article.html'">글쓰기</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>제목</th>
                    <th>작성자</th>
                    <th>작성일</th>
                    <th>조회수</th>
                </tr>
            </thead>
            <tbody id="board"></tbody>
        </table>
    </main>
    <script src="./storage.js"></script>
    <script src="./utils.js"></script>
    <script type="module">
        import { Storage } from "./firebase/db.js";

        const articleStorage = new Storage('articles');

        const boardTable = document.getElementById('board');
        const $user_name = document.getElementById('user_name');
        const loginBtn = document.getElementById('loginBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        let user_name = localStorage.getItem('user_name');

        function renderUserNav() {
            if (user_name) {
                $user_name.innerHTML = user_name;
                loginBtn.style.display = 'none';
                logoutBtn.style.display = '';
            } else {
                $user_name.innerHTML = null;
                logoutBtn.style.display = 'none';
                loginBtn.style.display = '';
            }
        }

        function logout() {
            localStorage.removeItem('user_name');
            user_name = null;
            renderUserNav();
        }

        logoutBtn.addEventListener('click', logout);

        async function onMounted() {
            renderUserNav();
            const articles = await articleStorage.getAll();
            renderTable(boardTable, {
                headers: ['title', 'reg_name', 'reg_dt', 'viewCnt'],
                data: articles
            })
        }

        onMounted();
    </script>
</body>
</html>
