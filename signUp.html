<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파일애플 | 회원가입</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        main {
            max-width: 20rem;
        }
    </style>
</head>
<body>
    <main>
        <h1>로그인</h1>
        <div class="input-group">
            <label>아이디(이메일)</label>
            <input type="email" id="user_id" class="full" required>
        </div>
        <div class="input-group">
            <label>비밀번호</label>
            <input type="password" id="user_pwd" class="full" required>
        </div>
        <div class="input-group">
            <label>비밀번호확인</label>
            <input type="password" id="user_pwd_confirm" class="full" required>
        </div>
        <div class="input-group">
            <label>이름</label>
            <input type="text" id="user_name" class="full" required>
        </div>
        <div style="margin-top:1rem">
            <button class="full large" id="signUpBtn">회원가입</button>
        </div>
    </main>
    <script type="module">
        import { firebaseSignUp } from "./js/firebase.js";
        const user_id = document.getElementById('user_id');
        const user_pwd = document.getElementById('user_pwd');
        const user_pwd_confirm = document.getElementById('user_pwd_confirm');
        const user_name = document.getElementById('user_name');

        const signUpBtn = document.getElementById('signUpBtn');

        function signUp() {
            if (!user_id.value) {
                alert('아이디가 존재하지 않습니다.')
                return;
            }

            // validate password
            if (!user_pwd.value && !user_pwd_confirm.value) {
                alert('비밀번호를 입력해주세요.');
                return;
            }

            if (user_pwd.value !== user_pwd_confirm.value) {
                alert('비밀번호가 일치하지 않습니다.');
                return;
            }

            if (!user_name.value) {
                alert('이름이 존재하지 않습니다.')
                return;
            }

            // signUpByFirebase
            firebaseSignUp(user_id.value, user_pwd.value, {
                displayName: user_name.value
            }).then(() => {
                location.href = 'index.html';
            }).catch(e => {
                if (e.message.indexOf('auth/email-already-in-use') > -1) {
                    alert('중복된 아이디(이메일)입니다.');
                    user_id.focus();
                } else if (e.message.indexOf('auth/weak-password') > -1) {
                    alert('비밀번호는 6글자 이상이어야합니다.');
                    user_pwd.focus();
                } else {
                    alert(e.message);
                }
            })
        }


        function enter(e) {
            if (e.key === 'Enter') {
                signUp();
            }
        }

        signUpBtn.addEventListener('click', signUp);

        user_pwd.addEventListener('keyup', enter);
    </script>
</body>
</html>
