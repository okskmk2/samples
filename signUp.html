<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파일애플 | 회원가입</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        main {
            max-width: 20rem;
        }
    </style>
</head>
<body>
    <main>
        <h1>로그인</h1>
        <div class="input-group">
            <label>아이디(이메일)</label>
            <input type="text" id="user_id" class="full">
        </div>
        <div class="input-group">
            <label>비밀번호</label>
            <input type="password" id="user_pwd" class="full">
        </div>
        <div class="input-group">
            <label>비밀번호확인</label>
            <input type="password" id="user_pwd_confirm" class="full">
        </div>
        <div class="input-group">
            <label>이름</label>
            <input type="text" id="user_name" class="full">
        </div>
        <div style="margin-top:1rem">
            <button class="full large" id="signUpBtn">회원가입</button>
        </div>
    </main>
    <script type="module">
        import { firebaseSignUp } from "./js/firebase.js";
        const user_id = document.getElementById('user_id');
        const user_pwd = document.getElementById('user_pwd');
        const user_pwd_confirm = document.getElementById('user_pwd_confirm');
        const user_name = document.getElementById('user_name');

        const signUpBtn = document.getElementById('signUpBtn');

        function signUp() {
            firebaseSignUp(user_id.value, user_pwd.value, {
                displayName: user_name.value
            }).then((user) => {
                console.log(user);
                location.href = 'index.html';
            });
        }


        function enter(e) {
            if (e.key === 'Enter') {
                signUp();
            }
        }

        signUpBtn.addEventListener('click', signUp);

        user_pwd.addEventListener('keyup', enter);
    </script>
</body>
</html>
